<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Weather app">
  <title>Weather app</title>
  <script src="main.js" defer></script>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="City name..." />
      <button id="btn">
        <img src="./assets/search.svg" alt="looking glass">
      </button>
    </header>
    <main>
      <section class="location">
        <div class="city"></div>
        <div class="date"></div>
      </section>
      <div class="current">
        <div class="temp">
          <h2></h2>
        </div>
        <div class="weather"></div>
        <div class="hi-low"></div>
      </div>
    </main>
  </div>
</body>
  <link rel="prefetch" href="./assets/bad-weather.jpg" as="image">
  <link rel="prefetch" href="./assets/clouds.avif" as="image">
  <link rel="prefetch" href="./assets/drizzle.jpg" as="image">
  <link rel="prefetch" href="./assets/rain.jpg" as="image">
  <link rel="prefetch" href="./assets/sky.jpg" as="image">
  <link rel="prefetch" href="./assets/snow.jpg" as="image">
  <link rel="prefetch" href="./assets/thunder.jpg" as="image">
</html>
